<form action="submit">
    <p>
        <label for="meal">Please select an entree</label>
        <select name="meal" id="meal">
            <option value="">--Please choose an option--</option>
            <option value="fish">Fish</option>
            <option value="veg">Vegetarian</option>
            <option value="steak">Steak</option>
        </select>
    </p>
    <button type="submit">Submit</button>
    <div>
        <label for="cheese">Select amount of cheese</label>
        <input type="range" name="cheese" id="cheese">
    </div>
    <p>
        <label for="requests">Any special requests?</label>
        <textarea name="requests" id="requests" cols="10" rows="10" placeholder="Type something here"></textarea>
    </p>
</form>
